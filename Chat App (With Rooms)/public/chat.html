<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spend your free time chatting with your friends">

    <!-- Facebook -->
    <meta property="og:image" content="./public/assets/images/icon.png">
    <meta property="og:title" content="SockeTalk - Next Generation Chatting">
    <meta property="og:description" content="Spend your free time chatting with your friends">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:title" content="SockeTalk - Next Generation Chatting">
    <meta name="twitter:description" content="Spend your free time chatting with your friends">
    <meta name="twitter:image" content="./public/assets/images/icon.png">

    <!-- Title -->
    <title>SockeTalk - Next Generation Chatting</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/icons/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- Standalone build of socket.io -->
    <script src="http://localhost:3000/socket.io/socket.io.js" defer></script>

    <!-- Custom JS -->
    <script src="./js/client.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img class="icon" src="./assets/images/icon.png" alt="SockeTalk Icon">
            <a class="navbar-brand" href="index.html">SockeTalk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">

        <!-- Messages Container -->
        <div class="messages">

        </div>

        <!-- Form -->
        <div class="form">
            <form action="#" id="form-group" autocomplete="off">
                <input type="text" placeholder="Enter your message" id="message" autofocus>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
